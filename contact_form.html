<html>
<head>
<title>Contact Us</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="contact_form.js"></script>
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="contact1">
    <div class="container-contact1" id="mainform">
<div class="contact1-pic js-tilt" data-tilt>
    <img src="images/img-01.png" alt="IMG">
</div>
<form class="contact1-form validate-form">
    <p id="returnmessage" class="contact1-form-title"></p>
    <div class="wrap-input1 validate-input">    
        <input type="text" id="name" class="input1" placeholder="Name"/>
        <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input">  
        <input type="text" id="email"  class="input1" placeholder="Email"/>
        <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input">  
        <input type="text" id="contact" class="input1" placeholder="Phone Number"/>
        <span class="shadow-input1"></span>
    </div>
    <div class="wrap-input1 validate-input"> 
        <textarea id="message" class="input1" placeholder="Message......."></textarea>
    </div>
    <div class="container-contact1-form-btn">
        <input type="button" id="submit" class="contact1-form-btn" value="Send Message"/>
    </div>
</form>
</div>
</div>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
	<script src="js/main.js"></script>
</body>
</html>
